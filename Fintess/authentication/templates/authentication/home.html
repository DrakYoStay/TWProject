{% extends 'authentication/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .column {
            padding: 50px;
            text-align: center;
        }

        .button {
            display: table-cell;
            vertical-align: middle;
            width: 400px;
            height: 400px;
            max-width: 400px;
            max-height: 400px;
            font-size: 24px;
            background-color: #f36060;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ddd;
        }
    </style>


    {% if user.is_authenticated %}
        <div class="container">
            <div class="column">
                <a href="{% url 'authentication:weight_track' %}" class="button"><h1>Welcome, {{ user.username }}!</h1></a>
            </div>
        
            <div class="column">
                <a href="#" class="button"><h1>Your food diary</h1></a>
            </div>
        
            <div class="column">
                <a href="#" class="button"><h1>Your exercises</h1></a>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="column">
                <a href="{% url 'authentication:login' %}" class="button"><h1>Login on your account buddy</h1></a>
            </div>

            <div class="column">
                <a href="#" class="button"><h1>Examples of food diary</h1></a>
            </div>

            <div class="column">
                <a href="#" class="button"><h1>Exercises</h1></a>
            </div>
        </div>
    {% endif %}
{% endblock %}
